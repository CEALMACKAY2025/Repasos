<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Lenguaje 1° Medio</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #1b2a49; /* fondo azul oscuro */
      margin: 0;
      color: #f0e6d2; /* texto crema */
    }

    header {
      background-color: #1b2a49;
      color: #f0e6d2;
      padding: 1em;
      text-align: center;
    }

    nav {
      background-color: #24355c;
      padding: 0.5em;
      display: flex;
      gap: 1em;
      flex-wrap: wrap;
    }

    nav a, .dropdown-btn {
      color: #f0e6d2;
      text-decoration: none;
      padding: 0.5em;
      background: none;
      border: none;
      cursor: pointer;
      font-size: 1em;
    }

    .dropdown {
      position: relative;
    }

    .dropdown-content {
      display: none;
      position: absolute;
      background-color: white;
      color: #333;
      min-width: 250px;
      z-index: 1;
      margin-top: 0.5em;
      border-radius: 5px;
      box-shadow: 0 4px 6px rgba(0,0,0,0.2);
    }

    .dropdown-content a {
      display: block;
      padding: 0.5em;
      color: #333;
      text-decoration: none;
    }

    .dropdown-content a:hover {
      background-color: #f1f1f1;
    }

    .arrow {
      margin-left: 0.3em;
    }

    section {
      padding: 2em;
    }

    .card {
      background-color: white;
      color: #333;
      padding: 1em;
      margin: 1em 0;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      border-radius: 10px;
    }
  </style>
</head>
<body>

<header>
  <h1>Lenguaje y Comunicación - Primero Medio</h1>
</header>

<nav>
  <a href="Lenguaje.html">Inicio</a>

  <div class="dropdown">
    <button class="dropdown-btn" onclick="toggleDropdown('unidad1')">Unidad 1: ¿Por qué nos movemos por el mundo? <span class="arrow">▼</span></button>
    <div id="unidad1" class="dropdown-content">
      <a href="dramatico.html">Género Dramático</a>
      <a href="argumentativo.html">Género Argumentativo</a>
      <a href="libros.html">Libros</a>
    </div>
  </div>

  <div class="dropdown">
    <button class="dropdown-btn" onclick="toggleDropdown('unidad2')">Unidad 2: ¿Cómo vivir en sociedad? <span class="arrow">▼</span></button>
    <div id="unidad2" class="dropdown-content">
      <a href="nsayoArgumentativo.html"></a>
      <a href="ebate.html"></a>
      <a href="libros.html">Libro</a>
    </div>
  </div>

  <div class="dropdown">
    <button class="dropdown-btn" onclick="toggleDropdown('unidad3')">Unidad 3: ¿Por qué contamos historias? <span class="arrow">▼</span></button>
    <div id="unidad3" class="dropdown-content">
      <a href="itologia.html"></a>
      <a href="eyendasPopulares.html"></a>
      <a href="libros.html">Libro</a>
    </div>
  </div>

  <div class="dropdown">
    <button class="dropdown-btn" onclick="toggleDropdown('unidad4')">Unidad 4: ¿Qué nos depara el futuro? <span class="arrow">▼</span></button>
    <div id="unidad4" class="dropdown-content">
      <a href="CienciaFiccion.html"></a>
      <a href="Utopias.html"></a>
      <a href="libros.html">Libro</a>
    </div>
  </div>
  <div class="dropdown">
    <button class="dropdown-btn" onclick="toggleDropdown('unidad5')">¿Cómo responder las pruebas de libro? <span class="arrow">▼</span></button>
    <div id="unidad5" class="dropdown-content">

</nav>

<section>
  <div class="card">
    <h3>Bienvenido al curso de Lenguaje</h3>
    <p>Selecciona una unidad del menú para comenzar a explorar los contenidos.</p>
  </div>
</section>

<script>
  function toggleDropdown(id) {
    const dropdown = document.getElementById(id);
    const allDropdowns = document.querySelectorAll(".dropdown-content");

    allDropdowns.forEach((menu) => {
      if (menu !== dropdown) menu.style.display = "none";
    });

    dropdown.style.display = dropdown.style.display === "block" ? "none" : "block";
  }

  window.onclick = function(event) {
    if (!event.target.matches('.dropdown-btn')) {
      const dropdowns = document.getElementsByClassName("dropdown-content");
      for (let i = 0; i < dropdowns.length; i++) {
        dropdowns[i].style.display = "none";
      }
    }
  }
</script>

</body>
</html>
